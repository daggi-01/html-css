<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메인, 섹션과정</title>
</head>
<body>
  <header>헤더</header>
  <nav>내비게이션</nav>
  <main>
    <section>
      <header>
        <h2>섹션 제목</h2>
        <!--header는 section의 머릿말 -->
      </header>
      섹션 콘텐츠
      <footer>
        작성자: 이듬
      </footer>
    </section>

    <article>
      ...
    </article>
  </main>
  <aside>부가정보</aside>
  <footer>바닥글</footer>
  <!-- main태그는 한 페이지당 1개 article 은 RSS Feed section 과 article은 차이가 모호 하다 그래서 어떤 구성인가에 따라 쓰임이 다르다
    section은 제목을 주어야 한다 -> 섹션안에 샥션도 가능
  -->
  <hr />
  <div role="banner">헤더</div>
  <div role="navigation">내비게이션</div>
  <div role="main">
    <div role="article">섹션 콘텐츠</div>
    <div role="group">섹션 콘텐츠</div>
  </div>
  <div role="complementary">부가정보</div>
  <div role="contentinfo">바닥글</div>
</body>
<!-- body머릿말 -->
</html>
