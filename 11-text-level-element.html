<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>택스트 관련 요소</title>
</head>
<body>
  H<sub>2</sub>SO<sub>4</sub>
  <!-- sub 아래 첨자 명령어
  sup -> 윗첨자
  mark -> 사용자 서치 하이라이트
  time -> datetime을 가질수 있다 시, 일 월 년 등 -> sns 의 5분전 1일전 등등
  abbr의 title속성은 보충 설명 abbr->축약어 줄임말
  a11y -> 접근성 줄임말
  s태그는 취소선 태그 del-> 삭제, insert-> 삽입 -> 상품가격
  code 태그 -> 코드 를 문서화 할 때

  -->
<sup>[1]</sup>
<mark>삼각함수</mark>
<time datetime="2023-05-19">May 19. 2023</time>
  <time datetime="2024-04_02914T:38:27">10기 완전체가 된 날</time>
<abbr title="맥도날드">맥날</abbr>
<s>11,900원</s>
</body>
</html>
