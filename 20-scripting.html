<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스크립팅 요소</title>
  <link rel="stylesheet" href="./style/card.css" />
  <script src="./js/card.js" defer></script>
  <noscript>
    <p>자바스크립트를 지원하지 않는 환경에서 서비스를 이용할 수 없습니다</p>
  </noscript>
</head>
<body>
  <button type="button" class="flip-button">카드 뒤집기</button>

<div class="card-wrapper">
  <div class="card">
    <div class="card-face card-face-black"></div>
    <div class="card-face card-face-white"></div>
  </div>
</div>
<!-- 
  script에 defer만 넣고 작동 하는 이유
  문서가 있을 때 defer를 넣으면 스크립트를 다운과 다읽고 난다음 실행시키기 때문에 작동이 된다 그리고 다운로드 후 돔까지 다 읽고 작동을 실시 한다
  최신 자바스크립트에서는 module덕에 defer선언이 필수는 아니다


 -->
</body>
</html>
