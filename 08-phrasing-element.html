<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>어휘관련 요소</title>
</head>
<body>
  <h1>카페 W 강의 후기</h1>
<div>
  <p><em>무엇이 중요한지 알게된 시간!</em></p>
  <p>제가 들었던 해외 튜토리얼에 비해 <strong>시맨틱한 마크업</strong>과 
     <strong>접근성</strong> 비중이 크게 다뤄져 좋았습니다. 
     많은 튜토리얼들이 디자인을 어떻게 구현하는지에만 초점이 맞춰져 있잖아요. 
     무엇이 중요한지 알게되어 많은 도음이 되었습니다.</p>
  <p><span>★★★★★</span> <b>5점</b> <i>우정민</i></p>
</div>
<!-- 
  strong , em -> 더 강조하고 싶은 것을 쓸때 사용하는 태그들
  i태그는 접근성관련 이슈 -> 아이콘 폰트 같은 경우 span태그 권장 -> 의미없는 태그 권장
 -->
</body>
</html>
