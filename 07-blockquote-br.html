<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인용문관련 요소</title>
</head>
<body>
  <blockquote>
    <p>우리가 할 수 있는 노력은 과정이 전부야 <br />결과는 우리 손 안에 있는게 아니야</p>
    <cite>드라마 <em>&lt;미생&gt;</em> 중에서</cite>
  </blockquote>
  <!-- 
    -> > 이런 요소를 만들때 사용할 태그 <em> 그리고 그안에 &lt(크다);,&gt;(작다 기호)&nbsp->공백 문자
      인용문을 이용하는 <blockquot>
   -->
</body>
</html>
