<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iframe 요소</title>
</head>
<body>
 <iframe aria-label="스크린리더"width="560" height="315" src="https://www.youtube.com/embed/Wb5DYHtwkfU"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>"<br />
 <figure>
  <div class="iframe-container iframe16">
    <iframe class="fullsize" width="560" height="315" title="웹접근성과 웹표준 개념" 
            frameborder="0" allowfullscreen 
            src="https://www.youtube.com/embed/fUcIe7-2zxw"></iframe>
  </div>
</figure>
<!-- 
  iframe에서 title요소 보단 aria-label을 더 권장
 -->
</body>
</html><!-- HTML 코드를 작성해 주세요. -->
