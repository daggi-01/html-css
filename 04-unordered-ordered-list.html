<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>순차 , 비순차 목록</title>
</head>
<body>
  <h1>목록(list)</h1>

  <h2>비순서형 목록</h2>
  <ul>
   <li>목록1</li>
   <li>목록2</li>
   <li>목록3</li>
   <li>목록4</li>
  </ul>
  <h2>순서형 목록</h2>
  <ol>
   <li>목록1</li>
   <li>목록2</li>
   <li>목록3</li>
   <li>목록4</li>
  </ol>
   <!-- 한번에 만들기 li*4{list}  숫자 까지 붙이는 방법list안에 $넣음됨
  shift + option 단락 한번에 복붙 
  순서가 중요할땐 ol, 안중요할땐 ul
 
  -->
   <!--
    중첩 목록-> html 은 이 오류도 작동을 잘 작동한다 오류이유: ul은 li이만  자식요소를 삼는다

    <ul>
    <li></li>
    <ul>
      <li></li>
    </ul>
   </ul>

   제대로된 중첩 목록
   <ul>
    <li> 목록
      <ul>
        <li>서브 목록</li>
        <li>서브 목록</li>
      </ul>
    </li>
   </ul>
   -->
   
</body>
</html>
